<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이브가 운동을 간다? 투표 + 방명록</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, orderBy, updateDoc, doc, increment, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBp671eoHPSwTCQRXZbcUDwA3TsSsE3-dA",
      authDomain: "eve-vote.firebaseapp.com",
      projectId: "eve-vote",
      storageBucket: "eve-vote.appspot.com",
      messagingSenderId: "246752172485",
      appId: "1:246752172485:web:dd4e1c406d229b91cf3655"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadMessages() {
      const messagesCol = collection(db, "messages");
      const q = query(messagesCol, orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      const list = document.getElementById("message-list");
      list.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (!data.message) return; // 메시지가 없으면 건너뛰기

        const name = data.name || "익명";
        const message = data.message || "";
        const starDisplay = "⭐".repeat(data.stars ?? 0);

        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${name}</strong>${message ? `: ${message}` : ""}<br />
          <span>${starDisplay}</span><br />
          <button onclick="like('${docSnap.id}')">❤ ${data.likes ?? 0}</button>
          <button onclick="dislike('${docSnap.id}')">👎 ${data.dislikes ?? 0}</button>
        `;
        list.appendChild(li);
      });
    }

    window.like = async (id) => {
      const ref = doc(db, "messages", id);
      await updateDoc(ref, { likes: increment(1) });
      loadMessages();
    };

    window.dislike = async (id) => {
      const ref = doc(db, "messages", id);
      await updateDoc(ref, { dislikes: increment(1) });
      loadMessages();
    };

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("message-form");
      form.addEventListener("submit", async e => {
        e.preventDefault();
        const name = form.name.value.trim();
        const message = form.message.value.trim();
        const stars = parseInt(form.stars.value);
        if (!message) return;

        await addDoc(collection(db, "messages"), {
          name: name || "익명",
          message,
          stars: isNaN(stars) ? 0 : stars,
          likes: 0,
          dislikes: 0,
          timestamp: serverTimestamp()
        });

        form.reset();
        loadMessages();
      });

      loadMessages();
    });
  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f8ff;
      text-align: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; }
    .vote-btn {
      font-size: 1.5rem;
      margin: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .yes { background: #4caf50; color: white; }
    .no { background: #f44336; color: white; }

    .results {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    form {
      margin-top: 3rem;
    }

    input, textarea, select {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      margin: 0.5rem auto;
      padding: 0.5rem;
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      text-align: left;
      width: 400px;
    }

    button.submit-btn {
      background: #2196f3;
      color: white;
      font-size: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>이브가 운동을 간다?</h1>
  <button class="vote-btn yes" onclick="vote('운동 간다')">운동 간다 💪</button>
  <button class="vote-btn no" onclick="vote('안 간다')">안 간다 🛌</button>

  <div class="results">
    <p>운동 간다: <span id="yes-count">0</span>표</p>
    <p>안 간다: <span id="no-count">0</span>표</p>
  </div>

  <form id="message-form">
    <h2>방명록 남기기 📬</h2>
    <input name="name" placeholder="이름 (선택사항)" /><br />
    <textarea name="message" rows="3" placeholder="응원의 한마디!" required></textarea><br />
    <label for="stars">별점: </label>
    <select name="stars">
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select><br />
    <button type="submit" class="submit-btn">남기기</button>
  </form>

  <ul id="message-list"></ul>

  <script>
    async function vote(option) {
      await fetch("https://eve-vote.vercel.app/api/vote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ option })
      });
      fetchResults();
    }

    async function fetchResults() {
      const res = await fetch("https://eve-vote.vercel.app/api/results");
      const data = await res.json();
      document.getElementById("yes-count").textContent = data["운동 간다"] ?? 0;
      document.getElementById("no-count").textContent = data["안 간다"] ?? 0;
    }

    fetchResults();
    setInterval(fetchResults, 5000);
  </script>
</body>
</html>
