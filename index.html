  <script type="module">

    const firebaseConfig = {

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function vote(option) {
      const ref = doc(db, "votes", option);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        await updateDoc(ref, { count: increment(1) });
      } else {
        await setDoc(ref, { count: 1 });
      }
      fetchResults();
    }

    async function fetchResults() {
      const yesSnap = await getDoc(doc(db, "votes", "ìš´ë™ ê°„ë‹¤"));
      const noSnap = await getDoc(doc(db, "votes", "ì•ˆ ê°„ë‹¤"));
      document.getElementById("yes-count").textContent = yesSnap.exists() ? yesSnap.data().count : 0;
      document.getElementById("no-count").textContent = noSnap.exists() ? noSnap.data().count : 0;
    }

    async function loadMessages() {
      const messagesCol = collection(db, "messages");
      const q = query(messagesCol, orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      const list = document.getElementById("message-list");
      list.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (!data.message) return;

        const name = data.name || "ìµëª…";
        const message = data.message || "";
        const starDisplay = "â­".repeat(data.stars ?? 0);

        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${name}</strong>${message ? `: ${message}` : ""}<br />
          <span>${starDisplay}</span><br />
          <button onclick="like('${docSnap.id}')">â¤ ${data.likes ?? 0}</button>
          <button onclick="dislike('${docSnap.id}')">ğŸ‘ ${data.dislikes ?? 0}</button>
        `;
        list.appendChild(li);
      });
    }

    window.like = async (id) => {
      const ref = doc(db, "messages", id);
      await updateDoc(ref, { likes: increment(1) });
      loadMessages();
    };

    window.dislike = async (id) => {
      const ref = doc(db, "messages", id);
      await updateDoc(ref, { dislikes: increment(1) });
      loadMessages();
    };

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("message-form");
      form.addEventListener("submit", async e => {
        e.preventDefault();
        const name = form.name.value.trim();
        const message = form.message.value.trim();
        const stars = parseInt(form.stars.value);
        if (!message) return;

        await addDoc(collection(db, "messages"), {
          name: name || "ìµëª…",
          message,
          stars: isNaN(stars) ? 0 : stars,
          likes: 0,
          dislikes: 0,
          timestamp: serverTimestamp()
        });

        form.reset();
        loadMessages();
      });

      fetchResults();
      loadMessages();
    });
  </script>
